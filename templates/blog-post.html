{% extends 'base.html'%}

{% block main %}
<div>
    <h1>{{ post.title }}</h1>
    <p>Posted: {{ post.date }}</p>
    <img src="{{ url_for('static', filename='images/applehands.png') }}" class="image" />
    <div id="post-content">
        {{ post.content }}
    </div>
    <p>Author: {{ post.author }}</p>

</div>
{% endblock main %}
