{% extends 'base.html' %}

{% block main %}
    {% for post in posts %}
        <div>
            <h2><a href="/blog/{{ post.id }}">{{ post.title }}</a></h2>
            <p>{{ post.description }}</p>
            <img src="{{ post.image_path }}">
            <p>{{ post.author }}</p>
            <p>{{ post.date }}</p>
        </div>
    {% endfor %}
{% endblock main %}
